{% load staticfiles %}
<html>
<head>
	<meta charset="utf-8"/>
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
	<link href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
	<link href='https://fonts.googleapis.com/css?family=Exo' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="{% static 'css/news.css' %}">
	<title>HorribleMe | Follow</title>

</head>
<body>
	<div class="page-header">
	<h1><a href='/' id="headTitle">News Express</a></h1>
	</div>
	<div class='checkResult'>
		{% for fan in fans %}
		<p><b>{{fan.fan.nickname}}</b></p><a href="{% url 'visit' %}?name={{fan.fan.user.username}}"><img src='./media/{{fan.fan.headPic}}' width="150" height="100" /></a><br><br>
		<p>Follow: {{fan.fan.follow}}   Fans: {{fan.fan.fans}}</p><br>
		{% endfor %}
	</div>
</body>

<br>
<footer>
	<p id='footClaim'>Copyright Â© 2016 HorribleMe. All rights reserved.</p>
</footer>
</html>
