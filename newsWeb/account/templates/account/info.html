{% load staticfiles %}
<html>
<head>
	<meta charset="utf-8"/>
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
	<link href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
	<link href='https://fonts.googleapis.com/css?family=Exo' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="{% static 'css/news.css' %}">
	<title>HorribleMe | Info</title>

</head>
<body>
	<div class="page-header">
	<h1><a href='/' id="headTitle">News Express</a></h1>
	</div>
	<div class='userInfo'>
		<p>Account: {{presentAcc.user}}</p><br>
		<p>Nickname: {{presentAcc.nickname}}</p><br>
		<p>Email: {{presentAcc.email}}</p><br>
		<p>Follow: {{presentAcc.follow}}</p><br>
		<p>Fans: {{presentAcc.fans}}</p><br>
		<img src='./media/{{presentAcc.headPic}}' width="200" height="200" /><br>
		<hr>
		<form method="POST" action="">{%csrf_token%}
			<input type="hidden" name="type" value="checkFollow" />
			<input type="hidden" name="nickname" value="{{presentAcc.nickname}}" action=""></input>
			<button type="submit">Check Follow</button>
		</form>
		<form method="POST" action="">{%csrf_token%}
			<input type="hidden" name="type" value="checkFans" />
			<input type="hidden" name="nickname" value="{{presentAcc.nickname}}" action=""></input>
			<button type="submit">Check Fans</button>
		</form>
		<form method="POST" action="">{%csrf_token%}
			<input type="hidden" name="type" value="checkSave" />
			<input type="hidden" name="nickname" value="{{presentAcc.nickname}}" action=""></input>
			<button type="submit">Check Save</button>
		</form>
	</div>

	<br>
	<hr>
	<form method="POST" class="post-form">{%csrf_token%}
	{{ form.as_p }}
	<button type="submit" class="save btn btn-default">Edit</button>
	</form>
</body>

<br>
<footer>
	
</footer>
</html>
